name: ecash
description: A new Flutter project.


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^0.12.4
  # hooks_riverpod: ^0.12.4
  carousel_slider: ^3.0.0
  cached_network_image: ^2.5.1
  shimmer: ^1.1.2
  page_transition: ^1.1.7+6
  qr_flutter: ^3.2.0
  qr_code_scanner: ^0.3.5
  intl: ^0.16.1
  mask_text_input_formatter: ^2.0.0
  cupertino_icons: ^1.0.2
  firebase_core : ^0.5.0
  cloud_firestore: ^0.14.0+2
  firebase_auth: ^0.18.0+1
  toast: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/ecash_app_icon.png"


flutter:

  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: Cabin-Bold
      fonts:
        - asset: fonts/Cabin-Bold.ttf
    - family: Cabin-Regular
      fonts:
        - asset: fonts/Cabin-Regular.ttf
    - family: Cabin-SemiBold
      fonts:
        - asset: fonts/Cabin-SemiBold.ttf
